<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Document icon -->
  <g filter="url(#shadow)">
    <!-- Main document body -->
    <path d="M320 200 L600 200 L720 320 L720 780 Q720 820 680 820 L360 820 Q320 820 320 780 Z" 
          fill="url(#docGradient)"/>
    <!-- Folded corner -->
    <path d="M600 200 L600 280 Q600 320 640 320 L720 320 Z" 
          fill="#e0e0e0"/>
  </g>
  
  <!-- IPA text on document -->
  <text x="520" y="520" font-family="SF Pro Display, -apple-system, Helvetica Neue, Arial" 
        font-size="120" font-weight="700" fill="#667eea" text-anchor="middle">.ipa</text>
  
  <!-- Signature/pen stroke -->
  <path d="M380 620 Q450 580 520 620 Q590 660 660 620" 
        stroke="#764ba2" stroke-width="16" fill="none" stroke-linecap="round"/>
  
  <!-- Checkmark badge -->
  <circle cx="720" cy="720" r="140" fill="url(#checkGradient)"/>
  <path d="M650 720 L700 770 L800 660" 
        stroke="white" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
